
<!DOCTYPE html>
<html>
    <head>
        <style>
         body{background: skyblue; font-family: verdana; color: #fff; padding: 30px;}
         h1{font-size: 48px; text-transform: uppercase; letter-spacing: 2px; text-align: center;}
         p{font-size: 16px; text-align: center;}
        </style>

    </head>
      <body>
        <h1>Student Information</h1>
        <div align="center">
        <form method="POST" action="./create">
          <div>
          Student Id
          <input type="text" name="student_id"><br>
          </div>
          <div>
            First Name
            <input type="text" name="first_name"><br>
          </div>
          <div>
            Last Name
            <input type="text" name="last_name"><br>
          </div>

            <div>
              Date of Birth
              <input type="text" name="dob"><br>
            </div>

          <div>
            Amount due
            <input type="text" name="amount_due"><br>
          </div>

          <input type="submit" value="Add">
        </form>
        </div>

        <div align="center">
        
        <div>
          <h2>
            Update the Information
          </h2>
        </div>
    

        <table>
          
    <tr><td></td><td></td><td></td></tr>
          {% for student in students %}
            <tr>
              <td>
                {{student.student_id}}  {{student.first_name}}  {{student.last_name}} 
              </td>
              <td>
                
                <form method="POST" action="./update" style="display: inline">
    
                  <input type="hidden" value="{{student.student_id}}" name="old_id">
                  <input type="text" value="{{student.amount_due}}" name="new_amount">
                  <input type="submit" value="Update">
                </form>
              </td>
              <td>
                <form method="POST" action="./delete" style="display: inline">
                  <input type="hidden" value="{{student.student_id}}" name="student_id">
                  <div>
                    <input type="submit" value="Delete">
                  </div>
                  
                </form>
              
              </td>
            </tr>
            {% endfor %}
        </table>
      </div>
      
      </body>
</html>
